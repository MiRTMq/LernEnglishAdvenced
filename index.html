<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iEngles!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="col-12">
    <div class="bg-dark text-light col-4">
    <label for="difficultySelect ">Виберіть рівень складності:</label>
        <select id="difficultySelect" class="form-control mb-3">
            <option value="easy">Легкий</option>
            <option value="medium">Середній</option>
            <option value="hard">Важкий</option>
        </select>
    </div>
    <div class="container col-md-5 mt-5 ml-5 bg-dark text-light text-center" >
        <h1 class="text-center">Language Learning</h1>

       

        <p class="text-center">Правильно: <span id="correctCount">0</span> | Неправильно: <span id="incorrectCount">0</span></p>
        <p class="text-center">Пройдено: <span  id="current">0</span> / <span id="left">0</span> :Лишилось</p>

        <div id="flashcards" class="row mt-3">
            
        </div>

       
        <button id="checkAnswersBtn" class="btn btn-primary mx-auto ">Перевірити відповіді</button>
    </div>

  
    <div class="modal fade bg-dark text-light" id="levelModal" tabindex="-1" role="dialog" aria-labelledby="levelModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header bg-dark text-light">
                    <h5 class="modal-title" id="levelModalLabel">Ваш рівень знань мови:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body bg-dark text-light">
                    <p id="levelResult"></p>
                </div>
                <div class="modal-footer bg-dark text-light">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <script src="js/script.js"></script>

</body>
</html>
